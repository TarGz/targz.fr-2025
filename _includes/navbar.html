{%- assign current_page_url = page.url | relative_url -%}

<div id="slide-nav-overlay" class="slide-nav-overlay">
  <div class="container slide-nav-container">
    <div class="slide-nav-list">
      <a href="{{ '/' | relative_url }}">Pen Plotting</a>
      <a href="{{ '/exhibitions/' | relative_url }}">Exhibitions</a>
      <a href="{{ '/commissions/' | relative_url }}">Commissions</a>
      <a href="{{ '/bits/' | relative_url }}">Bits</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="https://www.reddit.com/user/_targz_/submitted/" target="_blank">News</a>
      <a href="https://shop.targz.fr" target="_blank">Shop</a>
    </div>
  </div>
</div>

<nav>
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    <a href="{{ '/' | relative_url }}" style="text-decoration: none;">
      <img src="{{ '/assets/images/targz.webp' | relative_url }}" alt="Targz artist logo" style="height: 2rem; width: auto;">
    </a>
    
    <button id="burger-menu" style="background: none; border: none; cursor: pointer; padding: 0.5rem; display: flex; flex-direction: column; gap: 4px; margin-left: auto; margin-right: 0.5rem;">
      <div class="burger-line" style="width: 20px; height: 2px; background: black; transition: 0.3s; transform-origin: center;"></div>
      <div class="burger-line" style="width: 20px; height: 2px; background: black; transition: 0.3s; transform-origin: center;"></div>
      <div class="burger-line" style="width: 20px; height: 2px; background: black; transition: 0.3s; transform-origin: center;"></div>
    </button>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const burgerMenu = document.getElementById('burger-menu');
  const slideNavOverlay = document.getElementById('slide-nav-overlay');
  const body = document.body;
  const burgerLines = burgerMenu.querySelectorAll('.burger-line');
  
  function toggleBurgerIcon(isActive) {
    if (isActive) {
      // Transform to X
      burgerLines[0].style.transform = 'rotate(45deg) translate(3px, 3px)';
      burgerLines[1].style.opacity = '0';
      burgerLines[2].style.transform = 'rotate(-45deg) translate(3px, -3px)';
    } else {
      // Transform back to burger
      burgerLines[0].style.transform = 'rotate(0) translate(0, 0)';
      burgerLines[1].style.opacity = '1';
      burgerLines[2].style.transform = 'rotate(0) translate(0, 0)';
    }
  }
  
  function openMenu() {
    slideNavOverlay.classList.add('active');
    body.classList.add('nav-active');
    toggleBurgerIcon(true);
  }
  
  function closeMenu() {
    slideNavOverlay.classList.remove('active');
    body.classList.remove('nav-active');
    toggleBurgerIcon(false);
  }
  
  if (burgerMenu && slideNavOverlay) {
    burgerMenu.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Toggle the navigation
      const isActive = slideNavOverlay.classList.contains('active');
      
      if (isActive) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    // Close menu when clicking on a link
    const navLinks = slideNavOverlay.querySelectorAll('a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        closeMenu();
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!burgerMenu.contains(event.target) && !slideNavOverlay.contains(event.target)) {
        closeMenu();
      }
    });
  }
});
</script>
