{%- assign current_page_url = page.url | relative_url -%}

<div id="slide-nav-overlay" class="slide-nav-overlay">
  <div class="container slide-nav-container">
    <div class="slide-nav-list">
      <a href="{{ '/exhibitions/' | relative_url }}">Exhibitions</a>
      <a href="{{ '/other-bits/' | relative_url }}">Other Bits</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="https://shop.targz.fr/blogs/pen-plotter-updates" target="_blank">News</a>
      <a href="https://shop.targz.fr" target="_blank">Shop</a>
    </div>
  </div>
</div>

<nav>
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
    <a href="{{ '/' | relative_url }}" style="text-decoration: none;">
      <img src="{{ '/assets/images/targz.png' | relative_url }}" alt="Targz artist logo" style="height: 2rem; width: auto;">
    </a>
    
    <button id="burger-menu" style="background: none; border: none; cursor: pointer; padding: 0.5rem; display: flex; flex-direction: column; gap: 4px; margin-left: auto;">
      <div class="burger-line" style="width: 20px; height: 2px; background: black; transition: 0.3s;"></div>
      <div class="burger-line" style="width: 20px; height: 2px; background: black; transition: 0.3s;"></div>
      <div class="burger-line" style="width: 20px; height: 2px; background: black; transition: 0.3s;"></div>
    </button>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const burgerMenu = document.getElementById('burger-menu');
  const slideNavOverlay = document.getElementById('slide-nav-overlay');
  const body = document.body;
  
  if (burgerMenu && slideNavOverlay) {
    burgerMenu.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Toggle the navigation
      const isActive = slideNavOverlay.classList.contains('active');
      
      if (isActive) {
        // Close navigation
        slideNavOverlay.classList.remove('active');
        body.classList.remove('nav-active');
      } else {
        // Open navigation
        slideNavOverlay.classList.add('active');
        body.classList.add('nav-active');
      }
    });

    // Close menu when clicking on a link
    const navLinks = slideNavOverlay.querySelectorAll('a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        slideNavOverlay.classList.remove('active');
        body.classList.remove('nav-active');
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!burgerMenu.contains(event.target) && !slideNavOverlay.contains(event.target)) {
        slideNavOverlay.classList.remove('active');
        body.classList.remove('nav-active');
      }
    });
  }
});
</script>
